<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas: Rectangle</title>
  </head>
  <body>
    <canvas id="canvasTest" width="200" height="100" style="border:2px solid #000">

    </canvas>
    <script>
      var canvas = document.getElementById("canvasTest")
      var canvasElement = canvas.getContext("2d")
      canvasElement.fillStyle = "black"
      canvasElement.fillRect(10, 10, 50, 50) // x y width height
    </script>
  </body>
</html>
