<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas: Linear Gradient</title>
  </head>
  <body>
    <canvas id="canvasTest" width="200" height="100" style="border:2px solid #000">

    </canvas>
    <script>
      var canvas = document.getElementById("canvasTest")
      var canvasElement = canvas.getContext("2d")
      var gradient = canvasElement.createLinearGradient(0, 0, 100, 0)
      gradient.addColorStop(0, 'blue') // add blue as the primary color
      gradient.addColorStop(1, 'white') // add blue as the secondary color
      canvasElement.fillStyle = gradient
      canvasElement.fillRect(10, 10, 150, 80)
    </script>
  </body>
</html>
