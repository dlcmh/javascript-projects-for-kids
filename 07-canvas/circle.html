<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas: Circle</title>
  </head>
  <body>
    <canvas id="canvasTest" width="200" height="100" style="border:2px solid #000">

    </canvas>
    <script>
      var canvas = document.getElementById("canvasTest")
      var canvasElement = canvas.getContext("2d")
      canvasElement.beginPath()
      canvasElement.arc(95, 50, 40, 0, 2 * Math.PI) // starting coordinate from x axis
                                                    // starting coordinate from y axis
                                                    // radius
                                                    // starting angle
                                                    // ending angle
                                                    // direction of circle is counterclockwise;
                                                    // - default is false
      canvasElement.stroke()
    </script>
  </body>
</html>
